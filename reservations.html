<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="jumbotron" style="font-family: 'Shadows Into Light', cursive;" >
                <h1>Gyoza Garden</h1>
                <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
                <hr>
                <a href="/viewtables"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> View
                        Tables</button></a>
                <a href="./home.html"><button class="btn btn-primary btn-lg">Home</button></a>
            </div>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card" style="font-family: 'Shadows Into Light', cursive;">
                    <div class="card-header" >
                        <h3><strong>Request Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="age">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="force-points">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueid">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span> Request Reservation</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <span><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newCharacter = {
                name: $("#name").val().trim(),
                role: $("#role").val().trim(),
                age: $("#age").val().trim(),
                forcePoints: $("#force-points").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/characters", newCharacter)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding character...");
                });
        });
    </script>

</body>

</html>
