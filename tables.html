<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gyoza Garden</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Gyoza Garden</h1>
            <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
            <hr>
            <a href="/makereservations"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make
                    Reservations</button></a>
            <a href="/home"><button class="btn btn-primary btn-lg"><span class="fa fa-home"></span></button></a>
        </div>


        <div class="row">
            <!-- Rervations -->
            <div class="col-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                </div>

                <div class="panel-body" id="tableSection">
                    <div class="well" id="tableWell-01">
                        <h2>
                            <span class="label label-primary">1</span>
                            | Name Here
                        </h2>
                    </div>
                </div>   
            </div>
            <!-- Wait list -->
            <div class="col-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Wait List</h4>
                    </div>
                </div>

                <div class="panel-body" id="waitlistSection">
                    <div class="well" id="tableWell-01">
                        <h2>
                            <span class="label label-primary">1</span>
                            | Name Here
                        </h2>
                    </div>
                </div>   
            </div>
        </div>


        <div class="row">
            <span><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></span>
        </div>
    </div>
</body>

</html>
